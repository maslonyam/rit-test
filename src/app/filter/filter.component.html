<form>
  <label for="all">
    <input (change)="setValue($event)" id="all" type="radio" name="filter" value="all" checked>
    <span>All</span>
  </label>
  <label for="male">
    <input (change)="setValue($event)" id="male" type="radio" name="filter" value="male">
    <span>Male</span>
  </label>
  <label for="female">
    <input (change)="setValue($event)" id="female" type="radio" name="filter" value="female">
    <span>Female</span>
  </label>
  <label for="other">
    <input (change)="setValue($event)" id="other" type="radio" name="filter" value="n/a">
    <span>Other</span>
  </label>
</form>
